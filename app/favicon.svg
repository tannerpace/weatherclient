<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#87CEEB" />

  <!-- Kite -->
  <polygon points="50,20 70,50 50,80 30,50" fill="#1E90FF" stroke="#ffffff" stroke-width="2" />

  <!-- Kite String -->
  <line x1="50" y1="50" x2="50" y2="90" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,3" />

  <!-- Wind Lines -->
  <path d="M20,70 Q35,60 50,70 Q65,80 80,70" fill="none" stroke="#ffffff" stroke-width="3" />
  <path d="M25,80 Q40,70 55,80 Q70,90 85,80" fill="none" stroke="#ffffff" stroke-width="2" />
</svg>
